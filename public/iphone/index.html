    <script type="text/javascript" charset="utf-8">

    $(function(){
      if($("body").hasClass("fullscreen")){
      addEventListener('load', function(){ setTimeout(function(){window.scrollTo(0, 1)}, 0); }, false);
      setTimeout(function(){
        $('.floaty').makeFloaty({
            spacing: 20,
            time: '1.2s'
        });
      $('#floaty_close').click(function(){
          $('.floaty').hideFloaty();
          $(this).removeClass('active');
          return false;
      });
      }, 1000);
      }
    });
